<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>첨삭</title>
  </head>
  <body>
    <!-- 첨삭 신상 정보 선택 부분 -->
    <div>
      <select>
        <option selected>문재인</option>
        <option>박근혜</option>
        <option>이명박</option>
      </select>
      <label>님의</label>
      <select>
        <option selected>청와대</option>
        <option>구치소</option>
      </select>
      <label>자기소개서를 첨삭합니다.</label>
    </div>
    <!-- 첨삭 문항 선택 부분 -->
    <div>
      <select>
        <option selected>1.학교생활</option>
        <option>2.본인재능</option>
        <option>3.학교봉사</option>
      </select>
      <label>질문의 첨삭을 진행합니다.</label>
      <h2>학업에 기울인 노력과 경험에 대해 배우고 느낀점을 쓰시오.</h2>
    </div>
    <!-- 세부 내용 첨삭 -->
    <div>
      <iframe src="iframe.html" width="500px" height="400px">
      </iframe>
    </div>
  </body>
</html>
